<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Day Checker</title>
    <script>
         
        function handleDayCheck() {
            let dayNumber = document.getElementById("day").value;
            let dayName = "";
            if (dayNumber == 1) {
                dayName = "Monday";
            } else if (dayNumber == 2) {
                dayName = "Tuesday";
            } else if (dayNumber == 3) {
                dayName = "Wednesday";
            } else if (dayNumber == 4) {
                dayName = "Thursday";
            } else if (dayNumber == 5) {
                dayName = "Friday";
            } else if (dayNumber == 6) {
                dayName = "Saturday";
            } else if (dayNumber == 7) {
                dayName = "Sunday";
            } else {
                dayName = "Invalid input. Please enter a number between 1 to 7.";
            }
            document.getElementById("result").innerText = dayName;
        }
    </script>
</head>

<body class="bg-pink-100 min-h-screen flex items-center justify-center">

    <h1 class="text-3xl font-bold text-center mb-4 text-5">
Day Checker</h1>
    <label class="block text-lg mb-2 text-gray-700">
Enter number between(1 to 7)</label>
    <input class="border border-gray-500 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
 type="number" id="day" placeholder="Enter number between 1 to 7">
    
    <button class="ml-2 px-4 py-2 bg-yellow-400 text-white rounded hover:bg-blue-600 transition"
 onclick="handleDayCheck()">Check</button>
    <p id="result" class="mt-4 text-xl font-semibold text-blue-600"
 id="result"></p>
</body>
</html>
